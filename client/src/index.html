<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <!-- Beginning header -->
    <header>
      <!-- Beginning title container -->
      <div class="title-container">
        <a href="#neighborhoods-select" class="skip-link">Skip Map</a>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </div>
      <!-- End title container -->
    </header>
    <!-- Ending header -->
    <!-- Beginning main -->
    <main>
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application" aria-label="map"></div>
      </section>
      <!-- Ending map -->
      <section>
        <!-- Beginning filter options -->
        <div class="filter-options">
          <h2>Filter Results</h2>
          <!-- Beginning dropdown menus -->
          <div id="dropdown-container">
            <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="neighborhoods-select" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" aria-labelledby="cuisines-select" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
          <!-- Ending dropdown menus -->
        </div>
        <!-- Ending filter options -->
        <!-- Beginning restaurants list -->
        <ul id="restaurants-list"></ul>
        <!-- Ending restaurants list -->
      </section>
    </main>

    <!-- Script to register service worker -->
    <script src="js/swRegistration.js" type="application/javascript"></script>
    <!-- End of script to register service worker -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

    <footer>
      Copyright (c) 2017 <a href="/"><strong>&nbsp;Restaurant Reviews&nbsp;</strong></a> All Rights Reserved.
    </footer>
  </body>
</html>
